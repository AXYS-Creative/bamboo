<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CHANGE ME" />
    <title>Blog</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="icon"
      href="./public/starter-icon-white.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      href="./public/starter-icon-black.svg"
      media="(prefers-color-scheme: light)"
    />
    <script src="javascript/index.js" type="module" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <section id="hero-section">
        <h1>Starter Template</h1>
      </section>
      <section id="blog-section">
        <h2>Blogs</h2>
        <div class="blogs-wrapper">
          <div class="blog">
            <h3 class="blog__title">Custom Title Here</h3>
            <p class="blog__description">Custom Description Here</p>
            <img class="blog__img" src="" alt="Custom Image Source Here" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  </body>
</html>
