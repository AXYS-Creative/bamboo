<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="CHANGE ME" />
    <title>Blog</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      rel="icon"
      href="./public/starter-icon-white.svg"
      media="(prefers-color-scheme: dark)"
    />
    <link
      rel="icon"
      href="./public/starter-icon-black.svg"
      media="(prefers-color-scheme: light)"
    />
    <script src="javascript/index.js" type="module" defer></script>

    <!-- Authentication -->
    <script
      type="text/javascript"
      src="https://identity.netlify.com/v1/netlify-identity-widget.js"
    ></script>
    <!-- Authentication -->
  </head>
  <body>
    <header>
      <picture class="header-logo">
        <source
          srcset="./public/starter-icon-black.svg"
          media="(prefers-color-scheme: light)"
        />
        <source
          srcset="./public/starter-icon-white.svg"
          media="(prefers-color-scheme: dark)"
        />

        <img src="./public/starter-icon-white.svg" alt="Company logo" />
      </picture>

      <div data-netlify-identity-menu>
        <div data-netlify-identity-button></div>
      </div>
    </header>
    <main>
      <section id="hero-section">
        <h1>Sample Blog</h1>
        <p>Testing out Netlify Identity</p>
        <a class="cta-1" href="#blog-section">Visit Blog</a>
      </section>
      <section id="blog-section">
        <h2>Blogs</h2>
        <div class="blogs-wrapper">
          <div class="blog">
            <h3 class="blog__title">Custom Title Here</h3>
            <p class="blog__description">Custom Description Here</p>
            <img class="blog__img" src="" alt="Custom Image Source Here" />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <div
      id="editorModal"
      class="modal"
      role="dialog"
      aria-labelledby="modalTitle"
      aria-hidden="true"
    >
      <div class="modal-content" tabindex="-1">
        <span class="close-button" tabindex="0" aria-label="Close edit modal"
          >&times;</span
        >
        <h2 id="modalTitle">Edit Content</h2>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" />
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea>
        <button id="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
  </body>
</html>
