{% if social_media.links %}

<ul class="nav-social-media social-media-links">
  {% for item in social_media.links %}
  <li class="magnet">
    <a
      href="{{item.url}}"
      target="_blank"
      class="social-media-link tab-element-nav"
    >
      <span class="social-media-icon-wrapper">
        <img src="{{item.src}}" alt="{{item.title}}" />
        <img src="{{item.src}}" alt="{{item.title}}" />
      </span>
    </a>
  </li>
  {% endfor %}
</ul>

{% endif %}
