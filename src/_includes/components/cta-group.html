<div class="cta-group">
  {% if cta_1_text %}
  <a class="cta-1 tab-element-page {{ cta_1_class }}" href="{{ cta_1_url }}">
    {{ cta_1_text }}
    <span class="cta-1__icon"></span>
  </a>
  {% endif %}
  <!-- prettier-ignore -->
  {% if cta_2_text %}
  <a class="cta-2 tab-element-page" href="{{ cta_2_url }}">
    {{ cta_2_text }}
    <span class="cta-2__icon"></span>
  </a>
  {% endif %}
</div>
