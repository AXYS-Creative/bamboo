<div class="faq {%if library_faq.faq_behavior_single%}single-faq{%endif%}">
  {% for faq in faq_list %}
  <button class="faq-btn" aria-expanded="false">
    <label class="faq-btn__question">{{ faq.question }}</label>
    <div class="faq-btn__answer">
      <p class="faq-btn__answer-inner">{{ faq.answer }}</p>
    </div>
  </button>
  {% endfor %}
</div>
