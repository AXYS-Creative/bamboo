<div
  class="accordion {{ accordion_class }} {%if library_accordion.accordion_behavior_single %}single-accordion{% endif %}"
>
  {% for accordion in accordion_list %}
  <button
    class="accordion-btn"
    aria-expanded="false"
    aria-controls="accordion-item-{{ loop.index }}"
  >
    <div class="accordion-btn__title">
      <span class="accordion-btn__title-name">{{ accordion.title }}</span>
      {% if accordion.role %}
      <span class="accordion-btn__title-role">{{ accordion.role }}</span>
      {% endif %}
      <span
        class="accordion-btn__title-icon magnet magnet-strong"
        aria-hidden="true"
      >
        <span class="line"></span>
        <span class="line"></span>
      </span>
    </div>
    <div class="accordion-btn__content" id="accordion-item-{{ loop.index }}">
      <div class="accordion-btn__content-inner">
        <p>{{ accordion.content }}</p>
        {% if accordion.img %}
        <img
          class="accordion-btn__content-img"
          src="{{ accordion.img }}"
          alt=""
        />
        {% endif %}
        <!-- prettier-ignore -->
        {% if accordion.social_media %}
          {% set social_data = accordion.social_media %}
          {% include "./social-media.html" %} 
        {% endif %}
      </div>
    </div>
  </button>
  {% endfor %}
</div>
