---
layout: app
---

<section class="hero">
  <h1>{{title}}</h1>
  <p>Blog post</p>
</section>

<section class="blog-post">
  <div>
    <p>
      <time>
        {{ date | readableDate }} by
        <a>{{ author }}</a>
      </time>
    </p>
  </div>

  <!-- from src > posts ? .md files -->
  <article>{{ content | safe }}</article>
</section>
